<!doctype html>
<html>
  <head>
    <!-- use OpenLayers 3.4.0 -->
    <link rel="stylesheet" href="http://openlayers.org/en/v4.0.0/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v4.0.0/build/ol.js" type="text/javascript"></script>
    <!-- jquery 1 -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <title>{{title}}</title>
    <style>
    .map {
      position: absolute;
      top: 50px;
      left: 0px;
      bottom: 0px;
      width: 100%;
      background-color: #b5d0d0;
    }
    </style>
  </head>
  <body>
    <h2>{{title}}</h2>
    <div id="map" class="map"></div>
    <script src="{{static}}map.js" type="text/javascript"></script>
<script>
var map = createMap('map');
var vectorLayer = createVectorLayer(map);
drawTimeseries('{{ts_label}}', map, vectorLayer);
</script>
  </body>
</html>
